version: '3.2'

services:
  nginx:
    build: 
      context: .
      dockerfile: Dockerfile-nginx
    image: nginx/idsr:1.0.0
    ports:
      - 3000:3000
    restart: always
  ussd-menu-updater:
    image: node:10.18.1-alpine3.11
    working_dir: /home/app
    command: npm run menu:update
    restart: always
    volumes:
      - type: bind
        source: ./
        target: /home/app/
  ussd-syncing:
