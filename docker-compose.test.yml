version: '3.2'

services:
  nginx:
    build: 
      context: .
      dockerfile: Dockerfile-nginx-test
    image: nginx/idsr:1.0.0
    ports:
      - 3000:3000
    restart: always
  ussd-menu-updater:
    image: node:10.18.1-alpine3.11
    working_dir: /home/app
    command: npm run menu:update
    restart: always
    volumes:
      - type: bind
        source: ./
        target: /home/app/
  ussd-syncing:
    image: node:10.18.1-alpine3.11
    working_dir: /home/app
    command: npm run sync:feedback
    restart: always
    volumes:
      - type: bind
        source: ./
        target: /home/app/
  ussd-1:
    image: node:10.18.1-alpine3.11
    working_dir: /home/app
    command: npm start
    restart: always
    environment:
        - PORT=3000
    volumes:
      - type: bind
        source: ./
        target: /home/app/
  database:
    image: postgres:10.12
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
    driver: local